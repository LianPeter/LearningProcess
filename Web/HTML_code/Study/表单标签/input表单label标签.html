<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input表单</title>
</head>
<body>
<!-- label标签用于绑定一个表单元素，当点击label标签内的文本时，浏览器就会自动
     将焦点（光标）转到或者选择对应的表单元素上，用来增加用户体验 -->
<label for="sex">男</label>
<input type="radio" name="sex" id="sex" />
<label for="sex1">女</label>
<input type="radio" name="sex" id="sex1">
<!-- name相同，保证了两者只能选择一种；
     id不同，-->
</body>
</html>
