<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单综合</title>
</head>
<body>
<h4>青春不常在，抓紧谈恋爱</h4><br/>
<table>
    <tr>
        <td>
            <form>
                <label for="sex">性别
                    <input type="radio" name="sex" id="sex">男
                </label>
                <label for="sex1">
                    <input type="radio" name="sex" id="sex1">女
                </label><br/>
            </form>
        </td>
    </tr>

    <tr>
        <td>
            <form>
                <label>生日
                    <select>
                        <option>--请选择年--</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                    </select>
                </label>
                <label>
                    <select>
                        <option>--请选择月--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </label>
                <label>
                    <select>
                        <option>--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                </label>
            </form>
        </td>
    </tr>

    <tr>
        <td>
            <form>所在地区
                <label>
                    <input type="text" value="北京">
                </label>
            </form>
        </td>
    </tr>

    <tr>
        <td>
            <form>婚姻情况
                <label for="weihun">
                    <input type="radio" id="weihun" name="marriage">未婚
                </label>
                <label for="yihun">
                    <input type="radio" id="yihun" name="marriage">已婚
                </label>
                <label for="lihun">
                    <input type="radio" id="lihun" name="marriage">离婚
                </label>
            </form>
        </td>
    </tr>

    <tr>
        <td>
            <form>学历
                <label>
                    <input type="text" value="幼儿园">
                </label>
            </form>
        </td>
    </tr>

    <tr>
        <td>
            <form>最喜欢的类型
                <label for="type">
                    <input type="checkbox" id="type">妩媚的
                </label>
                <label>
                    <input type="checkbox">可爱的
                </label>
                <label>
                    <input type="checkbox">小鲜肉
                </label>
                <label>
                    <input type="checkbox">老腊肉
                </label>
                <label>
                    <input type="checkbox">都喜欢
                </label>
            </form>
        </td>
    </tr>

    <tr>
        <td>
            <form>自我介绍
                <label>
                    <textarea>自我介绍</textarea>
                </label><br/>
                <label>
                    <button>免费注册</button>
                </label>
            </form>
        </td>
    </tr>

   <tr>
       <td>
           <form>
               <label>
                   <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
               </label>
           </form>
       </td>
   </tr>

    <tr>
        <td>
            <a href="https://www.notion">我是会员，立即登录</a>
        </td>
    </tr>

    <tr>
        <td>
            <h3>我承诺</h3>
            <ul>
                <li>年满18岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
        </td>
    </tr>
</table>

</body>
</html>
