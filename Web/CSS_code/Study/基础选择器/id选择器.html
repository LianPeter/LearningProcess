<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #red {
            color: red;
        }
    </style>
</head>
<body>
<!-- 类选择器可以被多调用，但是id选择器只能被调用一次 -->
<!-- id选择器一般用于页面唯一性的元素上，经常和JavaScript搭配使用 -->
<div id="red">迈克尔·杰克逊</div>
</body>
</html>
