<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>为 HTML 添加新元素</title>
  <script>
    document.createElement("myHero")
  </script>
  <style>
    myHero {
      display: block;
      background-color: #ddd;
      padding: 50px;
      font-size: 30px;
    }
    test {
      background-color: #ff6f00;
      width: 20px;
      height: 20px;
    }
  </style>
</head>

<body>

<h1>我的第一个标题</h1>

<p>我的第一个段落。</p>

<myHero>我的第一个新元素</myHero>
<test>定义新元素</test>

</body>
</html>
