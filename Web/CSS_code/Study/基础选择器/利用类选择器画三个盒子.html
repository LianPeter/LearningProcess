<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .green {
            width: 100px;
            height: 100px;
            background-color: green;
        }
        .font35 {
            font-size: 35px;
        }
        .yellow {
            color: yellow;
        }
    </style>
</head>
<body>
<!-- <div>标签就相当于一个盒子 -->
<div class="red">红色</div>
<div class="green">绿色</div>
<div class="red">红色</div><br />
<div class="yellow font35">刘德华</div>
<!--一个标签class可以有多个-->
</body>
</html>
