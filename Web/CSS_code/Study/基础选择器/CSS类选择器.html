<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS类选择器</title>
    <style>
        .red {
            color: red;
        }
        .star-pink {
            color: pink;
            font-size: 25px;
        }
    </style>
</head>
<!-- 长名称或词组可以使用中横线来为选择器命名 -->
<!-- 不要使用纯数字、中文等命名，尽量使用英文字母来表示 -->
<body>
<ul>
    <li class="red">张三</li>
    <li>李四</li>
    <li>王五</li>
    <li class="star-pink">吴六</li>
</ul>
</body>
</html>
