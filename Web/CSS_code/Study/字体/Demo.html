<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体选择器</title>
    <style>
        h2 {
            /* font-family --> 设置字体样式 */
            font-family: "Microsoft YaHei", serif;

            /* font-size 设置字体大小 */
            font-size: 50px;
            /* 标题比较特殊，需要自定义大小，否则按照标题的原本大小来显示 */
        }

        p {
            font-family: "Microsoft YaHei", serif;
            /*font-weight: 400;*//* 等价于normal，正常字体 */
            /*font-weight: normal;*/
        }
        .bold {
            /*font-weight: bold;*/
            font-weight: 700; /* 与bold效果一致，推荐使用这种方式，但是数字后面不要加单位 */
        }
    </style>
</head>
<body>
<h2>庭有枇杷树，吾妻死之年所手植也，今已亭亭如盖矣。</h2>
<p><span class="yzsSpan bold">译文</span>庭院中有一株枇杷树，是妻子去世那年我亲手种植的，如今已经高高挺立着，枝叶繁茂像伞一样了。
</p>
<p><span class="yzsSpan">注释</span>手植：亲手种植。手：亲手。亭亭如盖：高高挺立，树冠像伞盖一样。亭亭：直立的样子。盖：古称伞。
</p>
<p><span class="yzsSpan">赏析</span>此句叙事娓娓而谈，用笔清淡简洁，写亡妻手植的一树枇杷“亭亭如盖”，寓睹物怀人、悼亡念存之思。
</p>
</body>
</html>
