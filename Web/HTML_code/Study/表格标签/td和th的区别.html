<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peter World</title>
</head>
<body>
    <table border="1px" cellspacing="0" width="600px">
        <!--  加粗斜体显示表格标题  -->
        <caption><strong><em>表格标题</em></strong></caption>
        <thead>
        <tr>  <!--表格单元格（普通），可以包裹内容-->
            <th>姓名</th> <!-- 表格单元格，表头 ， 有加粗效果-->
            <th>年龄</th> <!-- 表格单元格，表头 -->
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>张三</td> <!-- 表格单元格，数据 -->
            <td>25</td> <!-- 表格单元格，数据 -->
        </tr>
        <tr>
            <td>李四</td> <!-- 表格单元格，数据 -->
            <td>30</td> <!-- 表格单元格，数据 -->
        </tr>
        </tbody>
    </table>
</body>
</html>
