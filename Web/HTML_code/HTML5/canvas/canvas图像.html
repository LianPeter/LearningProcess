<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像</title>
</head>
<body>

<p>Image to use:</p>
<img id="scream" src="img.png" alt="The Scream" width="220" height="277">

<p>Canvas:</p>
<canvas id="myCanvas" width="250" height="300" style="border:1px solid #d3d3d3;">
    您的浏览器不支持 HTML5 canvas 标签。
</canvas>


<!--在HTML5中，<canvas>标签主要用于绘制图形，它本身并不支持直接显示文本内容。
但是，可以在<canvas>标签内部添加文本作为fallback内容，
即当浏览器不支持<canvas>标签时，会显示这部分文本。-->

<script>
    const c = document.getElementById("myCanvas");
    const ctx = c.getContext("2d");
    const img = document.getElementById("scream");

    img.onload = function () {
        ctx.drawImage(img, 10, 10);
    }
</script>
</body>
</html>
