<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select表单</title>
</head>
<body>
<!--在页面中，如果有多个选项让用户选择，并且想要节约页面空间时，
    我们可以使用<select>标签控件定义下拉列表 -->
<label>
    籍贯：
    <select>
        <option>北京</option>
        <option>山东</option>
        <option selected="selected">广西</option>
        <!-- 使用selected语句，默认选中此选项 -->
        <option>广东</option>
        <option>黑龙江</option>
        <option>上海</option>
    </select>
</label>
</body>
</html>
