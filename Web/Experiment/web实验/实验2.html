<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>天气预报</title>
    <link rel="stylesheet" href="实验二样式.css">
</head>
<body>

<h2>天气预报</h2>

<table class="weather-table">
    <tr>
        <td colspan="5" class="date">08月08日 周三 农历六月廿七</td>
    </tr>
    <tr>
        <th>周四</th>
        <th>周五</th>
        <th>周六</th>
        <th>周日</th>
    </tr>
    <tr>
        <td>08月09日</td>
        <td>08月10日</td>
        <td>08月11日</td>
        <td>08月12日</td>
    </tr>
    <tr class="summary-row">
        <td>26℃</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>
            <span class="temp">19~28℃</span><br>
            <span class="desc">阴天
                <br>
                无持续风向微风</span>
        </td>
        <td>
            <span class="temp">19~28℃</span><br>
            <span class="desc">阵雨
                <br>
                北风3-4级</span>
        </td>
        <td>
            <span class="temp">19~28℃</span><br>
            <span class="desc">小雨
                <br>
                北风3-4级</span>
        </td>
        <td>
            <span class="temp">19~28℃</span><br>
            <span class="desc">多云转晴
                <br>
                微风</span>
        </td>
    </tr>
    <tr>
        <td>良</td>
        <td>良</td>
        <td>良</td>
        <td>优</td>
    </tr>
</table>

</body>
</html>
