<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本缩进</title>
    <style>
        p {
            /*文本第一行缩进多少像素*/
            /*text-indent: 26px;*/
            text-indent: 2em;
            /* em 是一个相对单位，就是当前元素（font-size）1个文字的大小，如果当前
               元素没有设置大小，则会按照父元素的1个文字大小 */
        }
    </style>
</head>
<body>
<p>庭有枇杷树</p>
<p>吾妻死之年所手植也</p>
<p>今已亭亭如盖矣</p>
</body>
</html>
