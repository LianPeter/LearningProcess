<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG示例</title>

    <style>
        svg {
            border: 1px solid #000;
            version: 1.1;
            height: 190px;
        }
    </style>
</head>
<body>
    <!--xmlns="http://www.w3.org/2000/svg": 指定SVG命名空间，这是标准的SVG XML命名空间URI。-->
    <svg xmlns="http://www.w3.org/2000/svg">
        <!--<polygon>: 定义一个多边形-->
        <polygon points="100,10 40,180 190,60 10,60 160,180"
                 style="fill:red;stroke:blue;stroke-width:3;fill-rule:evenodd;"/>
    </svg>
</body>
</html>
