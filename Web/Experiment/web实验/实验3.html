<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简易计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            width: 23%;
            padding: 10px;
            margin: 5px 1%;
        }
    </style>
</head>
<body>
<div class="calculator">
    <h2>简易计算器</h2>
    <input type="number" id="num1" placeholder="第一个数">
    <input type="number" id="num2" placeholder="第二个数">
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">x</button>
    <button onclick="calculate('/')">÷</button>
    <input type="text" id="result" placeholder="计算结果" readonly>
</div>
<script>
    function calculate(operation) {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        let result;
        if (isNaN(num1) || isNaN(num2)) {
            result = '请输入有效的数字';
        } else {
            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : '除数不能为零';
                    break;
            }
        }
        document.getElementById('result').value = result;
    }
</script>
</body>
</html>
