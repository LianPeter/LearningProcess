<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>文件上传表单</title>
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="fileName">文件名</label>
                <input type="text" class="form-control" id="fileName" placeholder="请输入文件名">
            </div>
            <div class="form-group">
                <label for="fileUpload">请选择需要上传的文件</label>
                <input type="file" class="form-control-file" id="fileUpload">
            </div>
            <div class="form-group">
                <label for="remarks">备注</label>
                <textarea class="form-control" id="remarks" rows="3" placeholder="请输入备注"></textarea>
            </div>
            <div class="form-group">
                <label for="fileType">请选择文件类型</label>
                <select class="form-control" id="fileType">
                    <option>.doc</option>
                    <option>.txt</option>
                    <option>.md</option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="backupCheck">
                <label class="form-check-label" for="backupCheck">是否备份</label>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
