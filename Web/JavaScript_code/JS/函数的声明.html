<script>
    // 1.方式一
    function add(a, b) {
        return a + b;
    }

    const result = add(10, 20);
    alert(result);

    // 2.方式二：
    const add1 = function (a, b) {
        return a + b;
    };
    const result1 = add1(30, 40);
    alert(result1);



</script>
