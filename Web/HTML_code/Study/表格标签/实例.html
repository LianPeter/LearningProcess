<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse; /* 合并表格边框 */
        }

        table, th, td {
            border: 1px solid black; /* 设置表格、表头、表格单元格的边框 */
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>列标题1</th>
        <th>列标题2</th>
        <th>列标题3</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>行1，列1</td>
        <td>行1，列2</td>
        <td>行1，列3</td>
    </tr>
    <tr>
        <td>行2，列1</td>
        <td>行2，列2</td>
        <td>行2，列3</td>
    </tr>
    </tbody>
</table>
</body>
</html>
