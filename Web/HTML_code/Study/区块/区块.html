<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Example</title>
    <style>
        /* CSS样式 */
        .highlight {
            color: red; /* 设置文字颜色为红色 */
        }

        .container {
            border: 1px solid black; /* 设置容器边框 */
            padding: 10px; /* 设置容器内边距 */
            margin-bottom: 20px; /* 设置容器底部外边距 */
        }
    </style>
</head>
<body>

<!-- 使用<div>元素创建一个容器 -->
<div class="container">
    这是一个
    <div class="highlight">重要的</div>
    信息。
</div>

<!-- 使用<span>元素对文本进行样式控制 -->
<p>这是一段 <span class="highlight">需要突出显示</span> 的文本。</p>

</body>
</html>
