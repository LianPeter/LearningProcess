<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*把熊大熊二改为粉色*/

        div,/*并集选择器竖着写*/
        p {/*并集选择器用逗号分隔*/
            color: pink;
        }


        /*小猪一家改为红色*/
        .pig li {
            color: red;
        }
    </style>
</head>
<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
</body>
</html>
