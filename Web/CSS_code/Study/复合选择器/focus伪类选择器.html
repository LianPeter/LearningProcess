<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- :focus伪类选择器用于选取获得焦点的表单元素 -->
    <!--焦点就是光标，一般情况<input>类表单元素才能获取，因此这个选择器也主要针对表单元素来说的-->
    <!--就是当你点击了一个表单（如text），:focus选中的就是这个表单-->
    <style>
        input:focus {
            background-color: gray;
        }
    </style>
</head>
<body>
<label>
    <input type="text">
    <input type="text">
    <input type="text">
</label>

</body>
</html>
