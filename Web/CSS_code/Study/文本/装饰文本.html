<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>装饰文本</title>
    <style>
        div {
            /*text-decoration属性规定添加到文本的修饰，可以给文本添加下划线、删除线、上划线*/
            text-decoration: underline;
            /*none --> 默认。没有装饰线（最常用）
              underline --> 下划线。链接<a>自带下划线（常用）
              overline --> 上划线（几乎不用）
              line-through  --> 删除线（不常用）*/
            /*记住如何添加下划线，如何删除下划线，其余的了解即可*/
        }

    </style>
</head>
<body>
<div>庭有枇杷树</div>
</body>
</html>
