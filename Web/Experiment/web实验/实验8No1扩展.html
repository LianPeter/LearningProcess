<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>文件上传和导航菜单</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">品牌</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首页 <span class="sr-only">(当前)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">图片</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">文章</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">关于我们</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">更多</a>
                </li>
            </ul>
            <form class="form-inline ml-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="搜索" aria-label="搜索">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
            </form>
        </div>
    </nav>

    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="fileName">文件名</label>
                <input type="text" class="form-control" id="fileName" placeholder="请输入文件名">
            </div>
            <div class="form-group">
                <label for="fileUpload">请选择需要上传的文件</label>
                <input type="file" class="form-control-file" id="fileUpload">
            </div>
            <div class="form-group">
                <label for="remarks">备注</label>
                <textarea class="form-control" id="remarks" rows="3" placeholder="请输入备注"></textarea>
            </div>
            <div class="form-group">
                <label for="fileType">请选择文件类型</label>
                <select class="form-control" id="fileType">
                    <option>.doc</option>
                    <!-- 其他选项可以在这里添加 -->
                </select>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="backupCheck">
                <label class="form-check-label" for="backupCheck">是否备份</label>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
