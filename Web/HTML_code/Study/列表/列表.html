<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>
第一个无序列表
<ul>
    <li>今天吃了吗</li>
    <li>今天睡了吗</li>
</ul>

第二个无序列表
<ul>
    <li>先去吃饭</li>\
    <li>再回来洗澡</li>
    <li>睡觉</li>
</ul>

<!-- 有序列表 -->
我的第一个有序列表
<ol>
    <li>今天吃了吗</li>
    <li>今天睡了吗</li>
</ol>

<!-- 自定义列表 -->
我的第一个自定义列表
<dl>
    <dt><strong><em>Coffee</em></strong></dt>
    <dd>- black hot drink</dd>

    <dt><strong><em>Milk</em></strong></dt>
    <dd>- white cold drink</dd>
</dl>

<dl>
    <dt>名词1</dt>
    <dd>名词1解释1</dd>
    <dd>名词1解释2</dd>

    <dt>使用方法:</dt>
    <dd>先睡觉</dd>
    <dd>再洗澡</dd>
</dl>
<label>
    <input type="text" value="Default text">
</label>
<a href="https://www.example.com" target="_blank" rel="noopener">Open in new tab</a>
</body>
</html>
