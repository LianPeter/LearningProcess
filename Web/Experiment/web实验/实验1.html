<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜单练习</title>
    <style>
        /* 垂直列表样式 */
        .vertical-list {
            border: 1px solid blue;
            padding: 10px;
            width: 150px;
        }

        .vertical-list ul {
            list-style-type: disc; /* 使用圆点无序列表 */
            padding-left: 20px; /* 调整内边距使列表圆点更明显 */
            margin: 0;
        }

        .vertical-list ul li {
            padding: 5px 0;
        }

        /* 横向菜单样式 */
        .horizontal-menu {
            border: 1px solid blue;
            padding: 10px;
            text-align: center;
        }

        .horizontal-menu ul {
            list-style-type: none; /* 移除无序列表的圆点 */
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        .horizontal-menu ul li {
            padding: 5px;
        }

        /* 链接样式 */
        a {
            text-decoration: none;
            color: black;
        }

        /* 横向菜单链接字体颜色设置为红色 */
        .horizontal-menu a {
            color: red;
        }

        .horizontal-menu a:hover {
            color: darkred; /* 悬停时颜色加深 */
        }

        .vertical-list a:hover {
            color: blue; /* 垂直列表悬停时变为蓝色 */
        }
    </style>
</head>
<body>
<!-- 垂直列表 -->
<div class="vertical-list">
    <ul>
        <li><a href="#">购物车</a></li>
        <li><a href="#">帮助中心</a></li>
        <li><a href="#">加入收藏</a></li>
        <li><a href="#">设为首页</a></li>
        <li><a href="#">登录</a></li>
        <li><a href="#">注册</a></li>
    </ul>
</div>

<!-- 横向菜单 -->
<div class="horizontal-menu">
    <ul>
        <li><a href="#">购物车</a></li>
        <li><a href="#">帮助中心</a></li>
        <li><a href="#">加入收藏</a></li>
        <li><a href="#">设为首页</a></li>
        <li><a href="#">登录</a></li>
        <li><a href="#">注册</a></li>
    </ul>
</div>
</body>
</html>
