<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米侧边栏</title>
    <style>
        a {
            display: block;  /*转换成块级元素*/
            height: 40px;
            width: 240px;
            background-color: #55585a;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            text-indent: 2em;
            line-height: 40px;  /* 让行高等于盒子高度，实现居中效果 */
        }

        /*鼠标经过变换背景颜色*/
        a:hover {
            background-color: #ff6f00;
        }
    </style>
</head>
<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>
</html>
